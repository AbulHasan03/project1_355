<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Kafé </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href=sticky_navbar.css">
</head>
<body>

<div id="sticky_navbar"></div>

    <h1>PLACEHOLDER FOR ADOPTIONS</h1>



<footer>
    <section id="contact" class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message here" required></textarea>

            <button class="form-button" type="submit">Send Message</button>
        </form>
    </section>
    <p>&copy; 2024 Café Delight. All Rights Reserved.</p>
</footer>

<script src="sticky_navbar.js"></script>
</body>
</html>
